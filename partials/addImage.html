<div>
  <form class="addForm form-group col-md-6 col-md-offset-3" ng-submit="vm.submitForm()">
    <p class="col-md-3">Image Name</p>
    <input type="text" class="col-md-10" ng-model="vm.item.title" >
    <p class="col-md-3">Image Source</p>
    <input type="text" class="col-md-10" ng-model="vm.item.url" >
    <p class="col-md-4">Image Description</p>
    <textarea class="form-control" rows="5" ng-model="vm.item.description"></textarea>
    <button class="btn btn-primary" type="submit">Add</button>
  </form>
</div>
